<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Passwordt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <link rel="icon" href="{{ url_for( 'static', filename = 'src/cardiogram.png')}}">
    <link rel="stylesheet" href="{{ url_for( 'static', filename = 'css/forgot.css')}}">
    <link rel="stylesheet" href="{{ url_for( 'static', filename = 'css/dashboard.css')}}">

</head>
<body>
    {% if error %}
        <p style="font-size:20px;padding:20px;background-color:red;border-radius:20px;margin: 10px 40px">{{error}}</p>
    {% endif %}
    <div class="container-fluid float">
        <div class="containers floatcontainers">
            <div class="row maxhight displaytype p-3">

                <div class="col-lg-6 maincontainers">
                    <div class="boxfor">
                        <form action="{{url_for('forgot')}}" method="post">
                            <input type="email" required name="f_emil" value="" placeholder="abc@mail.com">
                            <input type="submit" value="Send OTP">
                        </form>
                    </div>
                </div>

                <div class="col-lg-6 maincontainers">
                    <div class="boxfor">
                        <form action="{{url_for('forgot')}}" method="post">
                            <input type="OTP" required name="f_otp" placeholder="OTP">
                            <input type="password" required name="f_psw" placeholder="new password">
                            <input type="password" required name="f_psws" placeholder="confirm password ">
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
